<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="container">

      <div class="board" id="board1">
  
      </div>
  
      <div class="preview-container">
        <img src="/images/flute.png" class="img-preview" id="flute">
        <img src="/images/trombone.png" class="img-preview" id="trombone">
        <img src="/images/horn.png" class="img-preview" id="horn">
        <img src="/images/clarinet.png" class="img-preview" id="clarinet">
        <img src="/images/violin.png" class="img-preview" id="violin">
        <img src="/images/bassoon.png" class="img-preview" id="bassoon">
        <img src="/images/cello.png" class="img-preview" id="cello">
        <img src="/images/trumpet.png" class="img-preview" id="trumpet">
        <img src="/images/piccolo.png" class="img-preview" id="piccolo">

        <button class="rotate">></button>
        <button class="clear">X</button>
      </div>

      <div class="staging-area">
      </div>
  

    </div>

    <script src="main.js"></script>
  </body>
